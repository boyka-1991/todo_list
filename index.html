<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Al software el cual te ayudara a organizar tus tareas de forma dinamica y eficiente.</p>
               
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una nueva tarea</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin' ></i>
                </div>
               
                <div class="input-section">
                    <input type="text" id="task-input" placeholder="Nueva tarea">
                    <button id="add-task-button">Agregar</button>
                </div>
                <div class="summary-section">
                    <p>Total: <span id="total-tasks">0</span></p>
                    <p>Realizadas: <span id="completed-tasks">0</span></p>
                </div>
                <table class="tasks-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tarea</th>
                            <th>Realizada</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tasks-list">
                        <tr>
                            <td>1</td>
                            <td>Encontrar el One Piece</td>
                            <td><input type="checkbox"></td>
                            <td><button class="delete-task">Eliminar</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="completed-task">Buscar a Zoro</td>
                            <td><input type="checkbox" checked></td>
                            <td><button class="delete-task">Eliminar</button></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Cocinar para Luffy</td>
                            <td><input type="checkbox"></td>
                            <td><button class="delete-task">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
